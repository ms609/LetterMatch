<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Letter Match</title>
  <meta name="description" content="Simple Adding Game" />
  <meta name="author" content="Martin R. Smith" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="maths.css" />

</head>

<body>
  <div id="left" class="num-col">
    <div id="left-num" class="text">??</div>
    <div id="left-block" class="block-container"></div>
  </div>
  <div id="operator" class="op-col text">??</div>
  <div id="right" class="num-col">
    <div id="right-num" class="text">??</div>
    <div id="right-block" class="block-container"></div>
  </div>
  <div id="equals" class="op-col text">=</div>
  <div id="answer" class="num-col">
    <div id="ans-num" class="text">??</div>
    <div id="ans-block" class="block-container"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="common.js"></script>
  <script src="number-blocks.js"></script>
  <script src="add.js"></script>
  <script src="jquery.fireworks.js"></script>
</body>
</html>
